<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated MCQs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .card {
            border: none;
            background-color: #ffffff;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            color: #343a40;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .text-muted {
            color: #6c757d;
        }

        /* Custom animation for showing correct answers */
        .correct-answer {
            display: none;
            color: #28a745;
            font-weight: bold;
            transition: opacity 0.5s ease-in-out;
        }

        .show-answers .correct-answer {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Generated MCQs</h1>
        <div id="mcqs-container">
            {% for index, mcq in mcqs %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Q{{ index }}: {{ mcq[0] }}?</h5>
                        <form>
                            {% set options = ['A', 'B', 'C', 'D'] %}
                            {% set num_choices = mcq[1]|length %}
                            {% for choice_index in range(num_choices) %}
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="answer{{ index }}" id="choice{{ index }}{{ choice_index }}" value="{{ choice_index }}">
                                    <label class="form-check-label" for="choice{{ index }}{{ choice_index }}">
                                        {{ options[choice_index] }}: {{ mcq[1][choice_index] }}
                                    </label>
                                </div>
                            {% endfor %}
                        </form>
                        <!-- Display the correct answer with a class -->
                        <small class="text-muted correct-answer">Correct Answer: {{ mcq[2] }}</small>
                    </div>
                </div>
            {% endfor %}
            <!-- Button to show results -->
            <button id="show-results-btn" class="btn btn-primary mt-3">Show Results</button>
        </div>
    </div>

    <!-- JavaScript to handle showing results -->
    <script>
        document.getElementById('show-results-btn').addEventListener('click', function() {
            // Toggle class to show correct answers
            document.getElementById('mcqs-container').classList.add('show-answers');
            // Hide the button after showing results
            this.style.display = 'none';
        });
    </script>
</body>
</html>
