<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background-color: #4d2546;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .lead {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #fff;
        }

        .form-control-file {
            width: 60%;
            margin: 0 auto;
        }

        .btn-primary {
            background-color: #ff4e50;
            border-color: #ff4e50;
            width: 100%;
            max-width: 200px;
            font-size: 1.2rem;
            padding: 10px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background-color: #ff171b;
            border-color: #ff171b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Generate MCQs</h1>
        <p class="lead">This application generates multiple-choice questions (MCQs) based on the provided text. Upload a PDF or TXT file containing the text and select the number of questions.</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File(s) (PDF or TXT)</label>
                <input type="file" class="form-control-file" id="file" name="files[]" multiple>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <select class="form-control" id="num_questions" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate MCQs</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
